<!-- Vitals -->
<section class="card vitals">
  <h3>Vitals <span class="chip live-dot">Live</span></h3>
  <div class="stat">
    <span>Health</span>
    <div class="bar"><span id="healthBar"></span></div>
    <div id="healthPct">54%</div>
  </div>
  <div class="stat">
    <span>Mutation</span>
    <div class="bar"><span id="mutBar"></span></div>
    <div id="mutPct">6%</div>
  </div>
  <div class="stat small">
    <span>Decay <span id="decayRate">1%</span> / 10m</span>
    <span>Stage <span id="stageNum">1</span></span>
  </div>
</section>

<!-- Trades (simplified feed) -->
<section class="card trades">
  <h3>Feeding / Starving <span class="chip live-dot">Live</span></h3>
  <ul id="trades-feed" class="feed"></ul>
</section>
