<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE ORGANISM â€” Habitat Console</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- fullscreen womb canvas -->
  <canvas id="org-canvas" aria-hidden="true"></canvas>

  <header class="topbar">
    <div class="brand">
      <span class="dot live"></span> THE ORGANISM
    </div>
    <div class="stage"><span id="stageBadge">Stage 1 Â· The Cell</span></div>
  </header>

  <!-- HUD row (always above fold) -->
  <main class="row">
    <!-- left: status & actions -->
    <section class="panel hero">
      <p class="sub">Status: <span id="status" class="ok">Alive</span> Â· Heartbeat: <span id="heartbeat">Stable</span></p>

      <div class="controls">
        <button id="feedBtn" class="btn">âš¡ Feed</button>
        <a id="tradeBtn" class="btn ghost" href="#" target="_blank" rel="noopener">Open Swap</a>
        <button id="sfxBtn" class="btn ghost">ðŸ”‡ SFX Off</button>
      </div>

      <div class="kv">
        <div><span class="label">Price</span><span class="value" id="priceLabel">$â€”</span></div>
        <div><span class="label">Updated</span><span class="value" id="updatedLabel">â€”:â€”:â€”</span></div>
      </div>

      <div class="flow">
        <div class="flow-bar"><i id="flowNeedle" style="width:0%"></i></div>
        <div class="flow-note" id="flowLabel">Neutral</div>
      </div>
    </section>

    <!-- middle: vitals -->
    <section class="panel vitals">
      <div class="panel-head">
        <h3>Vitals</h3><span class="pill live">Live</span>
      </div>

      <div class="meter">
        <label>Health</label>
        <div class="bar"><i id="health-bar" style="width:50%"></i></div>
        <span class="pct" id="healthPct">50%</span>
      </div>

      <div class="meter">
        <label>Mutation</label>
        <div class="bar muted"><i id="mut-bar" style="width:6%"></i></div>
        <span class="pct" id="mutPct">6%</span>
      </div>

      <div class="kv duo">
        <div><span class="label">Decay</span><span class="value"><span id="decayRate">1%</span> / 10m</span></div>
        <div><span class="label">Stage</span><span class="value" id="stageNum">1</span></div>
      </div>
    </section>

    <!-- right: trades -->
    <section class="panel trades">
      <div class="panel-head">
        <h3>Feeding / Starving</h3><span class="pill live">Live</span>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th class="left">Time</th>
          <th class="left">Type</th>
          <th class="left">Value (USD)</th>
          <th class="left">Price (USD)</th>
        </tr>
        </thead>
        <tbody id="trades-body"></tbody>
      </table>
    </section>
  </main>

  <footer class="foot">Â© The Organism â€” Experimental art/game interface. Not financial advice.</footer>

  <script src="app.js"></script>
</body>
</html>
