<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORGANISM.ZERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Big title (poster-style) -->
  <header class="hero-title">
    <h1>ORGANISM.<span class="zero">ZERO</span></h1>
  </header>

  <!-- Canvas creature (full-screen background) -->
  <canvas id="org-canvas"></canvas>

  <!-- Top controls row -->
  <div class="top-controls">
    <div class="chips-left">
      <span class="chip">Stage <span id="stageNum">1</span></span>
      <span class="chip live">alive</span>
      <span class="chip">stable</span>
    </div>
    <div class="chips-right">
      <span class="chip">$<span id="priceLabel">0.01</span></span>
      <span class="chip">Updated <span id="updatedLabel">--:--:--</span></span>
      <a id="feedBtn" class="btn">Feed</a>
      <a id="tradeBtn" class="btn ghost" target="_blank" rel="noopener">Open Swap</a>
    </div>
  </div>

  <!-- Left: Evolution Log -->
  <aside class="evo-log card">
    <div class="card-head">
      <h3>Evolution Log <span class="live-dot">Live</span></h3>
    </div>
    <ul id="logList" class="log"></ul>
  </aside>

  <!-- Right: Traits Grid -->
  <aside class="traits card">
    <div class="card-head">
      <h3>Specimen Traits</h3>
    </div>

    <div class="trait">
      <div class="row">
        <span>Bioluminescence</span>
        <span id="trait-biolume-pct">0%</span>
      </div>
      <div class="bar"><span id="trait-biolume-bar"></span></div>
    </div>

    <div class="trait">
      <div class="row">
        <span>Echo Rings</span>
        <span id="trait-rings-pct">0%</span>
      </div>
      <div class="bar"><span id="trait-rings-bar"></span></div>
    </div>

    <div class="trait">
      <div class="row">
        <span>Eye Sparks</span>
        <span id="trait-sparks-pct">0%</span>
      </div>
      <div class="bar"><span id="trait-sparks-bar"></span></div>
    </div>

    <div class="split"></div>

    <div class="stat">
      <span>Health</span>
      <div class="bar"><span id="healthBar" style="width:0%"></span></div>
      <span class="pct" id="healthPct">0%</span>
    </div>

    <div class="stat">
      <span>Mutation</span>
      <div class="bar mag"><span id="mutBar" style="width:0%"></span></div>
      <span class="pct" id="mutPct">0%</span>
    </div>
  </aside>

  <!-- Bottom status bar -->
  <footer class="status">
    <div class="status-wrap">
      <span>Stage <span id="stageChip">1</span></span>
      <span>•</span>
      <span id="lifeChip">alive</span>
      <span>•</span>
      <span>stable</span>
      <span>•</span>
      <span>$<span id="priceFoot">0.01</span></span>
      <span>•</span>
      <span id="clock">--:--:--</span>
    </div>

    <div class="meter">
      <span id="flowBar"></span>
    </div>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
