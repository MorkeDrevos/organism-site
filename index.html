<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORGANISM.ZERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Big title -->
  <header class="hero-title">
    <h1>ORGANISM.<span class="zero">ZERO</span></h1>
  </header>

  <!-- Canvas background creature -->
  <canvas id="org-canvas"></canvas>

  <!-- Left: DEX-style trades -->
  <aside class="trades">
    <div class="trades-head">Feeding / Starving <span class="live-dot">Live</span></div>
    <table class="trades-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value (USD)</th>
          <th>Price (USD)</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="trades-body">
        <!-- rows injected here -->
      </tbody>
    </table>
  </aside>

  <!-- Right: slim stats -->
  <aside class="stats">
    <div class="stat">
      <div class="label">Health</div>
      <div class="bar"><span id="healthBar"></span></div>
      <div class="pct" id="healthPct">0%</div>
    </div>
    <div class="stat">
      <div class="label">Mutation</div>
      <div class="bar"><span id="mutBar"></span></div>
      <div class="pct" id="mutPct">0%</div>
    </div>
    <div class="traits" id="traitsRow">
      <!-- future trait chips appear here -->
    </div>
  </aside>

  <!-- Bottom status strip -->
  <footer class="statusbar">
    <div class="chip">Stage <span id="stageNum">1</span></div>
    <div class="chip" id="status">alive</div>
    <div class="chip" id="heartbeat">stable</div>
    <div class="chip">$<span id="priceLabel">0.00</span></div>
    <div class="chip" id="updatedLabel">--:--:--</div>
    <div class="meter">
      <span class="meter-label">Net Flow (5m)</span>
      <div class="needle"><span id="flowBar"></span></div>
    </div>

    <!-- utility actions -->
    <div class="actions">
      <button id="feedBtn" class="btn">Feed</button>
      <a id="tradeBtn" class="btn ghost" target="_blank" rel="noopener">Open Swap</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
