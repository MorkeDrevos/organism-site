<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE ORGANISM â€” Habitat Console</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-cool">
  <!-- Creature chamber lives behind all UI -->
  <canvas id="org-canvas" aria-hidden="true"></canvas>

  <!-- Top lab ribbon -->
  <header class="ribbon">
    <div class="brand">THE ORGANISM</div>
    <div class="stage chip mono"><span id="stageText">Stage 1 Â· The Cell</span></div>

    <div class="inline">
      <span>Status: <span id="status">Alive</span></span>
      <span>Heartbeat: <span id="heartbeat">Stable</span></span>
    </div>

    <div class="inline mono right">
      <span>Price <span id="priceLabel">$0.00</span></span>
      <span>Updated <span id="updatedLabel">--:--:--</span></span>
      <div class="flowline">
        <div class="flow"><span id="flowBar"></span></div>
        <span id="flowLabel" class="muted">Neutral</span>
      </div>
    </div>

    <div class="controls">
      <button id="feedBtn" class="btn ghost">âš¡ Feed</button>
      <a id="tradeBtn" class="btn ghost" target="_blank" rel="noopener">Open Swap</a>
      <button id="sfxBtn" class="btn ghost">ðŸ”‡ SFX Off</button>
      <button id="themeBtn" class="btn ghost">Lab Lights</button>
    </div>
  </header>

  <!-- Bottom cards -->
  <section class="cards">
    <!-- Vitals + Traits -->
    <article class="card vitals">
      <header class="card-title">
        <div class="dot live"></div> Vitals
      </header>

      <div class="kv">
        <span>Health</span>
        <div class="bar"><span id="healthBar"></span></div>
        <span id="healthNum" class="pct mono">0%</span>

        <span>Mutation</span>
        <div class="bar"><span id="mutBar"></span></div>
        <span id="mutNum" class="pct mono">0%</span>

        <span>Decay</span>
        <span id="decayText" class="mono muted">1% / 10m</span>

        <span>Stage</span>
        <span id="stageNum" class="mono">1</span>
      </div>

      <div class="traits">
        <div class="traits-title">Traits</div>
        <div id="traitsRow" class="traits-row">
          <!-- dynamic badges -->
        </div>
      </div>
    </article>

    <!-- Trades (3-pill ticker) -->
    <article class="card feed">
      <header class="card-title">
        <div class="dot live"></div> Feeding / Starving
      </header>

      <div id="tradePills" class="pill-ticker"><!-- pills injected --></div>

      <footer class="legend">
        <span class="key feed">Feed</span>
        <span class="key starve">Starve</span>
      </footer>
    </article>
  </section>

  <footer class="foot mono muted">Â© The Organism â€” Experimental art/game interface. Not financial advice.</footer>

  <script src="app.js"></script>
</body>
</html>
