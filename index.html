<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE ORGANISM â€” Lab Console</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Creature chamber (always behind UI) -->
  <canvas id="org-canvas" aria-hidden="true"></canvas>

  <!-- Main dock: sidebar (left) + stream (right) -->
  <div class="console">

    <!-- LEFT: Status + Vitals + Controls -->
    <aside class="sidebar">
      <div class="brandline">
        <div class="brand">THE ORGANISM</div>
        <div id="stageBadge" class="chip">Stage 1 Â· The Cell</div>
      </div>

      <div class="status">
        <div>Price <span id="priceLabel">$â€”</span></div>
        <div>Updated <span id="updatedLabel">--:--:--</span></div>
        <div>Heartbeat <span id="heartbeat">Stable</span></div>
        <div>Status <span id="status" class="ok">Alive</span></div>
      </div>

      <div class="meterline">
        <span class="meter-label">Net Flow (5m)</span>
        <div class="flow"><span id="flowBar"></span></div>
        <span id="flowLabel" class="muted">Neutral</span>
      </div>

      <section class="card vitals">
        <header>Vitals <span class="live-dot">Live</span></header>

        <div class="kv">
          <div class="k">Health</div>
          <div class="v">
            <div class="bar"><span id="healthBar" style="width:0%"></span></div>
            <span id="healthPct" class="pct">0%</span>
          </div>
        </div>

        <div class="kv">
          <div class="k">Mutation</div>
          <div class="v">
            <div class="bar"><span id="mutBar" style="width:0%"></span></div>
            <span id="mutPct" class="pct">0%</span>
          </div>
        </div>

        <div class="kv-mini">
          <div class="mini">
            <div class="mini-k">Decay</div>
            <div id="decayRate" class="mini-v">1% / 10m</div>
          </div>
          <div class="mini">
            <div class="mini-k">Stage</div>
            <div id="stageNum" class="mini-v">1</div>
          </div>
        </div>
      </section>

      <div class="buttons">
        <button id="feedBtn" class="btn">âš¡ Feed</button>
        <a id="tradeBtn" class="btn ghost" href="#" target="_blank" rel="noopener">Open Swap</a>
        <button id="sfxBtn" class="btn ghost">ðŸ”‡ SFX Off</button>
      </div>

      <div class="footnote">Â© The Organism â€” Experimental art/game interface.</div>
    </aside>

    <!-- RIGHT: Feed / Starve stream -->
    <section class="stream card">
      <header>Feeding / Starving <span class="live-dot">Live</span></header>

      <div class="thead">
        <div class="th">Time</div>
        <div class="th">Type</div>
        <div class="th right">Value (USD)</div>
        <div class="th right">Price (USD)</div>
      </div>

      <div id="trades-body" class="rows">
        <!-- rows injected -->
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
