<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ORGANISM.ZERO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Creature layer -->
  <canvas id="org-canvas" aria-hidden="true"></canvas>

  <!-- Hero title -->
  <div class="hero">
    <h1>ORGANISM<span>.ZERO</span></h1>
  </div>

  <!-- Left: last 3 trades as vertical pills -->
  <aside class="left-rail">
    <div id="tradePills" class="pill-stack">
      <!-- pills injected -->
    </div>
  </aside>

  <!-- Right: minimal stats -->
  <aside class="right-rail">
    <div class="stat">
      <label>Health</label>
      <div class="bar"><span id="healthBar"></span></div>
      <div id="healthNum" class="mono pct">0%</div>
    </div>

    <div class="stat">
      <label>Mutation</label>
      <div class="bar"><span id="mutBar"></span></div>
      <div id="mutNum" class="mono pct">0%</div>
    </div>

    <div class="traits" id="traitsRow">
      <!-- trait chips injected -->
    </div>
  </aside>

  <!-- Bottom status bar -->
  <footer class="statusbar">
    <div class="slot brand">ORGANISM.ZERO</div>

    <div class="slot info mono">
      <span>Stage <span id="stageNum">1</span></span>
      <span class="dot"></span>
      <span id="status">alive</span>
      <span class="dot"></span>
      <span id="heartbeat">stable</span>
    </div>

    <div class="slot price mono">
      <span id="priceLabel">$0.00</span>
      <span class="sep">â€¢</span>
      <span id="updatedLabel">--:--:--</span>
    </div>

    <div class="slot flow">
      <div class="flowline">
        <div class="flow"><span id="flowBar"></span></div>
        <span id="flowLabel" class="mono">neutral</span>
      </div>
    </div>

    <div class="slot controls">
      <button id="feedBtn" class="btn">Feed</button>
      <a id="tradeBtn" class="btn ghost" href="#" target="_blank" rel="noopener">Open Swap</a>
      <button id="sfxBtn" class="btn ghost" title="Audio">SFX</button>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
