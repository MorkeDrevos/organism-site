<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>THE ORGANISM</title>
<style>
  :root{
    --ink:#dfe7ff;       /* text */
    --bg0:#070a14;       /* deep space */
    --bg1:#0a0f1e;
    --aqua:#7ad5ff;      /* aqua glow */
    --mag:#ff77d8;       /* magenta glow */
    --mote:#cfe3ffcc;
  }
  html,body{height:100%}
  body{margin:0;background:radial-gradient(100% 120% at 70% 100%, #121b2f 0%, var(--bg0) 45%) no-repeat; color:var(--ink); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; overflow:hidden;}
  #hud{position:fixed; left:14px; top:14px; padding:8px 14px; border:1px solid #1e2a44; border-radius:12px; color:#cfe3ff; letter-spacing:.15em; font-weight:650; text-transform:uppercase; background:rgba(10,18,34,.35); backdrop-filter: blur(6px)}
  canvas{display:block; position:fixed; inset:0;}
</style>
</head>
<body>
  <div id="hud">THE ORGANISM</div>
  <canvas id="org"></canvas>

<script>
(() => {
/* ========= Canvas bootstrap ========= */
const canvas = document.getElementById('org');
const ctx     = canvas.getContext('2d', { alpha:true });
let DPR = Math.min(2, window.devicePixelRatio||1);
function resize(){
  const w = innerWidth, h = innerHeight;
  canvas.width  = Math.floor(w * DPR);
  canvas.height = Math.floor(h * DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener('resize', resize, {passive:true});
resize();

/* ========= Time ========= */
let t0 = performance.now();
const now = () => (performance.now()-t0)/1000;

/* ========= Palette ========= */
const PAL = {
  space0:'#0a0f1e',
  aqua: 'rgba(120,210,255, .55)',
  aquaSoft:'rgba(140,220,255, .20)',
  mag:  'rgba(255,120,220, .55)',
  magSoft:'rgba(255,120,220, .20)',
  skin:'rgba(230,236,246, .18)',
  head:'#f4fbff',
  eyeIris:'rgba(110,170,255,.9)',
  eyePupil:'#0b0f18',
  cord:'rgba(255,155,215,.95)',
  cordGlow:'rgba(255,130,220,.28)',
  rib:'#cfe3ff22',
  ring:'rgba(120,180,220,.18)',
  mote:'rgba(210,230,255,.55)'
};

/* ========= Scene motes/starfield ========= */
const RND = (a,b)=> a + Math.random()*(b-a);
const MOTES = Array.from({length:120}, () => ({
  x: Math.random(), y: Math.random(), z: RND(.4,1.4), d:RND(-.02,.02)
}));

function background(t){
  const w=canvas.width/DPR, h=canvas.height/DPR;

  // deep vignette
  const g = ctx.createRadialGradient(w*0.75, h*1.1, 40, w*0.5, h*0.6, Math.max(w,h));
  g.addColorStop(0,'#0e1530');
  g.addColorStop(1,PAL.space0);
  ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

  // nebula veils
  ctx.save();
  ctx.globalCompositeOperation = 'screen';
  ctx.filter = 'blur(40px)';
  ctx.fillStyle = PAL.magSoft;
  ctx.beginPath(); ctx.ellipse(w*.18, h*.25, w*.55, h*.4, 0, 0, Math.PI*2); ctx.fill();
  ctx.fillStyle = PAL.aquaSoft;
  ctx.beginPath(); ctx.ellipse(w*.88, h*.85, w*.5, h*.45, 0, 0, Math.PI*2); ctx.fill();
  ctx.restore();

  // motes
  for(const m of MOTES){
    m.x += (0.00045 + m.d*0.15);
    if(m.x>1){ m.x=0; m.y=Math.random(); }
    const x=w*m.x, y=h*m.y, r=(m.z*.7+.25)*(1+.25*Math.sin(t*.8+m.x*17));
    ctx.fillStyle=PAL.mote; ctx.fillRect(x,y,r,r);
  }
}

/* ========= Echo rings (faint) ========= */
function echo(cx,cy,scale,t){
  ctx.save(); ctx.lineWidth=.9*scale;
  for(let i=0;i<8;i++){
    const r=(120+i*28)*scale*(1+.01*Math.sin(t*.7+i));
    ctx.strokeStyle = PAL.ring;
    ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.stroke();
  }
  ctx.restore();
}

/* ========= Helper (rounded cap BÃ©zier limb) ========= */
function limbArc(ax,ay,len,rot,thick,phase,t,color){
  ctx.save();
  ctx.translate(ax,ay);
  ctx.rotate(rot + .25*Math.sin(t*1.3+phase));
  ctx.strokeStyle = color;
  ctx.lineWidth = thick;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.arc(0,0,len, .15*Math.PI, .85*Math.PI);
  ctx.stroke();
  ctx.restore();
}

/* ========= The organism =========
   Anatomy cues:
   - Big round head (iris + pupil + blink) => clearly "face".
   - Elliptical torso with faint ribs/spine.
   - Four limb buds that sway.
   - Single umbilical cord attaching low belly; tip glows.
*/
function drawOrganism(cx,cy,scale,t){
  const breathe = 1 + .08*Math.sin(t*0.9);
  const pulse   = (0.5+0.5*Math.sin(t*1.25))**2;

  /* halo */
  const halo = ctx.createRadialGradient(cx,cy,8*scale, cx,cy,160*scale);
  halo.addColorStop(0,`rgba(200,220,255,${.18+.15*pulse})`);
  halo.addColorStop(1,'transparent');
  ctx.fillStyle = halo; ctx.beginPath(); ctx.arc(cx,cy,160*scale,0,Math.PI*2); ctx.fill();

  /* torso (slightly angled) */
  const torsoW = 110*scale, torsoH = 76*scale;
  ctx.save();
  ctx.translate(cx, cy+8*scale);
  ctx.rotate(-0.12);
  ctx.fillStyle = PAL.skin;
  ctx.strokeStyle = `rgba(150,210,255, ${.22+.16*pulse})`;
  ctx.lineWidth = 2.2*scale;
  ctx.beginPath();
  ctx.ellipse(0,0, torsoW*breathe, torsoH, 0, 0, Math.PI*2);
  ctx.fill(); ctx.stroke();

  // ribs / vertebra hints
  ctx.strokeStyle = PAL.rib; ctx.lineWidth = 1.1*scale;
  for(let i=0;i<6;i++){
    ctx.beginPath();
    ctx.ellipse(-8*scale, 4*scale + i*7*scale, torsoW*.72, torsoH*.42, -0.25, .1*Math.PI, .9*Math.PI);
    ctx.stroke();
  }
  ctx.restore();

  /* head */
  const headR = 46*scale*breathe;
  const headX = cx + headR*.05;
  const headY = cy - headR*.7;

  // outer glow rim
  ctx.beginPath(); ctx.arc(headX,headY, headR+2*scale, 0, Math.PI*2);
  ctx.strokeStyle = `rgba(120,200,255, ${.35+.2*pulse})`;
  ctx.lineWidth = 3*scale; ctx.stroke();

  // head fill
  ctx.fillStyle = PAL.head;
  ctx.beginPath(); ctx.arc(headX,headY, headR, 0, Math.PI*2); ctx.fill();

  // iris + pupil + blink
  const irisR = 9.5*scale, pupilR = 4.6*scale;
  const eyeX  = headX + headR*.18;
  const eyeY  = headY - headR*.02 + headR*.03*Math.sin(t*2.2);
  const blink = (Math.sin(t*3.2+0.7) > .92)? .12 : 1;
  ctx.fillStyle = PAL.eyeIris;  ctx.beginPath(); ctx.arc(eyeX,eyeY, irisR*blink, 0, Math.PI*2); ctx.fill();
  ctx.fillStyle = PAL.eyePupil; ctx.beginPath(); ctx.arc(eyeX,eyeY, pupilR*blink, 0, Math.PI*2); ctx.fill();

  /* limb buds */
  const limbLen = 52*scale, thick = 6.2*scale;
  limbArc(cx-18*scale, cy- 6*scale, limbLen*.70, -0.78, thick, 0.1, t, PAL.mag); // arm L
  limbArc(cx+16*scale, cy- 2*scale, limbLen*.68,  0.86, thick, 0.3, t, PAL.mag); // arm R
  limbArc(cx-12*scale, cy+30*scale, limbLen*.78, -0.96, thick, 0.6, t, PAL.mag); // leg L
  limbArc(cx+14*scale, cy+28*scale, limbLen*.75,  0.98, thick, 0.9, t, PAL.mag); // leg R

  /* umbilical cord */
  const ph = t*.8;
  const endX = cx - 170*scale;
  const endY = cy + 28*scale + 16*scale*Math.sin(ph);
  const c1x = cx - 46*scale,  c1y = cy +  8*scale + 16*scale*Math.sin(ph*1.2);
  const c2x = cx - 120*scale, c2y = cy + 34*scale + 12*scale*Math.cos(ph*.9);
  ctx.save();
  ctx.lineCap='round';
  ctx.shadowBlur = 14*scale; ctx.shadowColor = PAL.cordGlow;
  ctx.strokeStyle = PAL.cord; ctx.lineWidth = 6.0*scale;
  ctx.beginPath(); ctx.moveTo(cx-6*scale, cy+18*scale);
  ctx.bezierCurveTo(c1x,c1y, c2x,c2y, endX,endY);
  ctx.stroke();
  ctx.shadowBlur=0;
  ctx.fillStyle = PAL.cordGlow; ctx.beginPath(); ctx.arc(endX,endY,8*scale*(.8+.3*pulse),0,Math.PI*2); ctx.fill();
  ctx.restore();
}

/* ========= Main loop ========= */
function draw(){
  const t  = now();
  const w  = canvas.width / DPR;
  const h  = canvas.height / DPR;

  background(t);

  // organism anchor (slight float)
  const cx = w * 0.48;
  const cy = h * 0.58 + Math.sin(t*0.6)*6;
  const scale = Math.min(w,h) / 900; // responsive

  echo(cx,cy,scale,t);
  drawOrganism(cx,cy,scale,t);

  requestAnimationFrame(draw);
}
draw();
})();</script>
</body>
</html>
