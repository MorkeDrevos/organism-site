<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORGANISM.ZERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<!-- DARK is the default look -->
<body class="dark">
  <!-- Minimal top chips -->
  <header class="topbar">
    <h1>ORGANISM.<span class="zero">ZERO</span></h1>
    <div class="spacer"></div>
    <div class="chips">
      <span class="chip" id="priceChip">$0.01</span>
      <span class="chip" id="updatedChip">Updated --:--:--</span>
      <button class="btn" id="feedBtn">Feed</button>
      <a class="btn ghost" id="tradeBtn" target="_blank" rel="noopener" href="#">Open Swap</a>
    </div>
  </header>

  <!-- Creature canvas (full screen, behind everything) -->
  <canvas id="org-canvas"></canvas>

  <script src="/app.js"></script>
</body>
</html>
